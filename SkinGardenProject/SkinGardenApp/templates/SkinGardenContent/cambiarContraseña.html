<!DOCTYPE html>
<html lang="es-DO">
{% block content %}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Skin Garden, el jardín que cuida tu piel. Podrás encontrar todas las variedades de productos para el cuidado de tu piel.">
    <meta name="keywords"
        content="Skin Garden, productos para la piel, limpiadores, hidratación de cuerpo, hidratación de rostro">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="{% static 'SkinGardenContent/css/estilos.css' %}">
    <link rel="icon" href="{% static 'SkinGardenContent/imagenes/logo-banners/planta-logo.png' %}">
    <script src="{% static 'SkinGardenContent/js/funciones.js' %}"></script>
</head>

<body class="cuerpo-contraseña">
    <!-- Formulario cambiar contraseña-->
    <form class="form" method="POST" action="{% url 'cambiar_contraseña' %}">
        {% csrf_token %}
        <img id="img" src="{% static 'SkinGardenContent/imagenes/iconos/cambiarcontra.png' %}" width="30%"
            alt="Cambiar contraseña">
        <h1 class="titulo-contraseña">Cambiar contraseña</h1>
        <h5 class="subtitulo2">Introduce tu nueva contraseña</h5>

        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
        <div id="mensaje" class="mensaje">
            {% for message in messages %}
            <p style="text-align: center;">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Campo de nueva contraseña -->
        <label for="nueva_contraseña"></label>
        <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Nueva contraseña" size="30" autofocus class="input-form">

        <!-- Botón para mostrar/ocultar contraseña -->
        <button type="button" class="pass-crear cambiar-contra-pass" onclick="Mostrar_cambiarContraseña()" title="Mostrar/Ocultar">
            <img src="{% static 'SkinGardenContent/imagenes/iconos/pasword.png' %}" class="pass">
        </button>

        <!-- Campo para confirmar nueva contraseña -->
        <label for="confirmar_contraseña"></label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar contraseña"
            size="30" required class="input-form">

        <!-- Botón para confirmar el cambio de contraseña -->
        <button type="submit" class="boton pass-confirm">Confirmar</button>

        <!-- Botón de volver atrás -->
        <a class="atras" href="{% url 'verificar_correo' %}">Volver</a>
    </form>
</body>
{% endblock %}

</html>
